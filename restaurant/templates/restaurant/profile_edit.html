{% extends "accounts/base2.html" %} {% block title %}Edit Profile{% endblock %}
{% block content %}
<style>
  /* Smooth Gradient Background */
  body {
    background: linear-gradient(120deg, #ff7e5f, #feb47b); /* Warm gradient */
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    min-height: 100vh;
  }

  /* Title Styling */
  h2 {
    font-size: 2rem;
    font-weight: bold;
    color: #000000;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 30px;
    text-align: center;
  }

  /* Form Container Styling */
  .container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 35px;
    margin-bottom: 20px;
    max-width: 600px;
    width: 100%;
  }

  /* Form Group Styling */
  .mb-3 {
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: bold;
    font-size: 1.1rem;
    color: #555;
  }

  /* Input and Textarea Styling */
  .form-control {
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
    padding: 12px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #feb47b;
    box-shadow: 0 0 10px rgba(254, 180, 123, 0.5);
  }

  /* Submit Button Styling */
  .btn-success {
    background-color: #ff7e5f;
    border: none;
    padding: 12px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 50px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .btn-success:hover {
    background-color: #feb47b;
    transform: translateY(-5px);
  }

  .btn-success:active {
    transform: translateY(2px);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    h2 {
      font-size: 1.6rem;
    }

    .container {
      padding: 25px;
    }

    .btn-success {
      font-size: 1rem;
    }
  }
</style>

<div class="container mt-4">
  <h2>Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{ restaurant.name }}"
      />
    </div>
    <div class="mb-3">
      <label for="emailId" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="emailId"
        name="emailId"
        value="{{ restaurant.emailId }}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="street" class="form-label">Address</label>
      <textarea class="form-control" id="street" name="street">
{{ restaurant.street }}</textarea
      >
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input
        type="text"
        class="form-control"
        id="city"
        name="city"
        value="{{ restaurant.city }}"
      />
    </div>
    <div class="mb-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input
        type="text"
        class="form-control"
        id="pincode"
        name="pincode"
        value="{{ restaurant.pincode }}"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description">
{{ restaurant.description }}</textarea
      >
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3">
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
