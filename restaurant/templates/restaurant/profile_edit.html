{% extends "accounts/base2.html" %}


{% block title %}Edit Profile{% endblock %}


{% block content %}
<div class="container mt-4">
  <h2>Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ restaurant.name }}">
    </div>
    <div class="mb-3">
      <label for="emailId" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailId" name="emailId" value="{{ restaurant.emailId }}" readonly>
    </div>
    <div class="mb-3">
      <label for="street" class="form-label">Address</label>
      <textarea class="form-control" id="street" name="street">{{ restaurant.street }}</textarea>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city" value="{{ restaurant.city }}">
    </div>
    <div class="mb-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input type="text" class="form-control" id="pincode" name="pincode" value="{{ restaurant.pincode }}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description">{{ restaurant.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>
{% endblock %}
