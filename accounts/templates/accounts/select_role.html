<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Role</title>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          135deg,
          #ff7a18,
          #af002d 40%,
          #320d4b
        ); /* Gradient background */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 500px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        transform: scale(0.95);
        animation: scaleUp 0.4s ease-out forwards, shake 1.5s infinite;
        transition: transform 0.3s ease;
      }

      /* Title */
      h1 {
        font-size: 2.5rem;
        margin-bottom: 50px;
        color: #ff7a18;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      /* Welcome Heading */
      .welcome-heading {
        font-size: 2.2rem;
        margin-bottom: 30px;
        color: #fff;
        font-weight: 600;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        letter-spacing: 1.5px;
      }

      /* Select Box Styling */
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #ff7a18;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 20px;
        transition: border-color 0.3s ease;
      }

      select:focus {
        border-color: #320d4b;
        outline: none;
      }

      /* Button Styling */
      button {
        width: 100%;
        padding: 15px;
        border: none;
        background-color: #ff7a18;
        color: white;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 10px;
      }

      button:hover {
        background-color: #320d4b;
        transform: translateY(-5px);
      }

      button:active {
        transform: translateY(2px);
      }

      /* Shake Animation */
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
      }

      /* Animation Effects */
      @keyframes scaleUp {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        select {
          font-size: 1rem;
        }
        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="welcome-heading">
      Welcome to FoodFusion,
      <span>Online Food Ordering System</span>
      !
    </div>
    <div class="container">
      <h1>Choose Your Role</h1>
      <form action="{% url 'accounts:redirect_login' %}" method="GET">
        <select name="role" required>
          <option value="customer">Customer</option>
          <option value="delivery">Delivery</option>
          <option value="restaurant">Restaurant</option>
        </select>
        <button type="submit">Proceed to Login</button>
      </form>
    </div>
  </body>
</html>
