{% extends "accounts/base1.html" %} {% block content %}

<div class="container mt-4">
  <h2>Your Profile</h2>
  <div class="profile-info">
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.emailId }}</p>
    <p><strong>City:</strong> {{ user.city }}</p>
    <p><strong>Account Created:</strong> {{ user.created }}</p>
  </div>
  <a href="{% url 'delivery:profile_edit' %}" class="btn btn-primary mt-3"
    >Edit Profile</a
  >
</div>
{% endblock %}
