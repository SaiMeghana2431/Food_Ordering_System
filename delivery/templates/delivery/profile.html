{% extends "accounts/base1.html" %} {% block content %}
<style>
  body {
    background: linear-gradient(
      135deg,
      #f1c6e7,
      #d4c1f1,
      #f0e1f5
    ); /* Soft gradient background */
    background-size: cover;
    min-height: 100vh;
    font-family: "Arial", sans-serif;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }

  h2 {
    color: #2c3e50;
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
    font-weight: bold;
  }

  .profile-info {
    background-color: rgba(
      255,
      255,
      255,
      0.9
    ); /* Slightly transparent white background */
    border-radius: 12px;
    padding: 25px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Light shadow effect */
  }

  .profile-info p {
    font-size: 18px;
    margin: 12px 0;
    color: #34495e; /* Dark text for better readability */
  }

  .profile-info strong {
    font-weight: bold;
    color: #6c63ff; /* Custom accent color for labels */
  }

  .btn-primary {
    background-color: #6c63ff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    display: block;
    width: 100%;
    text-align: center;
    color: white;
    text-decoration: none;
    margin-top: 20px;
  }

  .btn-primary:hover {
    background-color: #5148d8; /* Darker shade on hover */
  }
</style>

<div class="container mt-4">
  <div class="profile-info">
    <h2>Your Profile</h2>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.emailId }}</p>
    <p><strong>City:</strong> {{ user.city }}</p>
    <p><strong>Account Created:</strong> {{ user.created }}</p>
    <a href="{% url 'delivery:profile_edit' %}" class="btn btn-primary mt-3"
      >Edit Profile</a
    >
  </div>
</div>

{% endblock %}
