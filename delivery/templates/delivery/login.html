<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delivery Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        text-align: left;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
      button {
        background-color: #5cb85c;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      button:hover {
        background-color: #4cae4c;
      }
      .error {
        color: red;
        margin-bottom: 15px;
      }
      p {
        margin: 10px 0;
      }
      a {
        color: #5cb85c;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delivery Login</h1>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <label for="emailId">Email:</label>
        <input type="email" name="emailId" required />
        <label for="password">Password:</label>
        <input type="password" name="password" required />
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <a href="{% url 'delivery:signup' %}">Sign Up</a>
      </p>
    </div>
  </body>
</html>
