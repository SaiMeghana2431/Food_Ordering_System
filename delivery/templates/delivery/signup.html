{% block content %}
<div class="container">
  <h2>Delivery Signup</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Signup</button>
  </form>
  <p>Already have an account? <a href="{% url 'delivery:login' %}">Login</a></p>
</div>

<style>
  .container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 15px;
    box-sizing: border-box;
    width: 100%;
  }

  button {
    background-color: #5cb85c;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #4cae4c;
  }

  p {
    margin: 10px 0;
  }

  a {
    color: #5cb85c;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
